<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>记忆翻牌 - Demo</title>
    <style>
      html, body, #app { height: 100%; margin: 0; }
      #app { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .box { width: 80%; max-width: 600px; aspect-ratio: 16/9; border: 2px dashed #999; display: grid; place-items: center; color: #666; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">记忆翻牌 模板预览（示意，可在此接入真实游戏）</div>
    </div>
    <script>
      // 简单试玩逻辑：每秒改变文字
      let t = 0;
      setInterval(() => {
        t++;
        document.querySelector('.box').textContent = `试玩计时：${t}s`;
      }, 1000);
    </script>
  </body>
  </html>
